<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="d-flex justify-content-between align-items-center col-12">
            <h1 class="text-primary">Add a New Show</h1>
            <div class="d-flex col-4 justify-content-around">
                <a href="/shows" class="btn btn-primary">Tv Show</a>
                <a href="/logout" class="btn btn-info">Logout</a>

            </div>

        </nav>
        <h5 class="text-danger col-12">Description must not be blank</h5>
        <form action="/create/show" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Ohh Sorry!!!!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            
            <div class="d-flex flex-column justify-content-between col-9">
                    <div class="form-group">
                        <label for="name">Title:</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="instructions">Network:</label>
                        <textarea name="network"  cols="30" rows="1" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date_made">Release Date:</label>
                        <input type="date" name="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description"  cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <input type="submit" value="Add" class="btn btn-primary col-4 my-3">
            </div>
            
        </form>
    </div>
</body>
</html>
